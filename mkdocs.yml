# Project information
site_name: 'Material Design for MyNotes'
site_description: 'A Material Design theme for MyNotes'
site_author: 'Anonymous'
site_url: 'https://19950128.com'

# Repository
repo_name: 'Black-Gold/MyNotes'
repo_url: 'https://github.com/Black-Gold/MyNotes'

# Copyright
copyright: 'Copyright &copy; 2019- 2099 Martin Donath'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'green'
    accent: 'light green'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon:"logo.svg"

# Customization

repo_name:'MyNotes'
repo_url:'https://github.com/Black-Gold/MyNotes'

extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/Black-Gold'
    - type: 'Instagram'
      link: 'https://www.instagram.com/black0gold/'

# Google Analytics
google_analytics:
  - 'UA-131093963-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

pages:
- Home: 'index.md'
- LinuxCommandAll:
#  - '#':'#'
- AboutLinux:'docs/docs/AboutLinux.md'
- Git:'docs/Git.md'
- Vim:'docs/Vim.md'
